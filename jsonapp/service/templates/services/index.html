{% extends 'homepages.html' %}

{% load static %}

{% block content %}


<section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="#" class="img-fluid rounded">
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">

        <h3 class="section-title">Popular Services</h3>

    </header><!-- sect-heading -->
    
    <div class="row">
        {% for service in service %}

        <div class="col-md-3">

            <div class="card card-product-grid">

                <a href="{% url 'show-detail' service.id %}" class="img-wrap"> <img src="{{service.image.url}}"> </a>

                <figcaption class="info-wrap">
                    <a href="{% url 'show-detail' service.id %}" class="title">{{service.Service_name}}</a>
                    <div class="price mt-1">{{service.category.wilaya}}</div> <!-- price-wrap.// -->
                    <div class="price mt-1">222</div> <!-- price-wrap.// -->

                    

                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}

       
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
    
    
    



{% endblock %}
